<ion-modal-view ng-controller="LoginSignupCtrl">
  <ion-header-bar>
    <h1 class="title">Log in</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeModal()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
     <!-- becuase initially we didn't log in  login(false) -->
    <form ng-submit="login(user, false)">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">E-mail</span>
          <input type="text" placeholder="E-mail" ng-model="user.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder="Password" ng-model="user.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
