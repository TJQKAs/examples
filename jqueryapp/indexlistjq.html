   <ul class="special" id="moveit"> You can move it</ul>







    <script type="text/javascript">

$(function(){
  // wherevere we click to each li in sublist class ul , we fulfill operations below
  $('.sublist li').on('click', function(){
    // also you can drag to somewhere all DOM elems here  - draggable
     $(this).hide(3000).delay(3000).show(1500).draggable();
     var p = $(this);
     var offset = p.offset();
     p.html('left:  ' + offset.left + ', top: ' + offset.top);
  });
});

$('.list li').on('click', function () {
  $(this).fadeOut(2000).delay(2000).show(3500).draggable();

  $(function() {
      $( "#moveit" ).draggable();
    });
  });
