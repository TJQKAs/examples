   <style type="text/css">
   .tab-panels ul {
     margin:auto;
     padding: 3;
   }
   .tab-panels li {
     list-style-type: none;
     /*horizontal version*/
     display: inline-block;
     background: rgb(191, 227, 90);
     margin: auto;
     padding: 3px 10px;
     border-radius: 10px 10px 0 0;
     color: rgb(255, 54, 0);
     font-weight: 500;
     font-size: 12px;
     cursor: pointer;
   }
   .tab-panels ul li:hover {
     color: rgb(48, 90, 159);
     background: rgb(247, 106, 196);
   }
   .tab-panels ul li:active {
     color: rgb(63, 159, 251);
     background: rgb(176, 0, 75);
   }
   .tab-panels .panel {
     display: none;
     background: rgb(146, 127, 175);
     padding: 30px;
     border-radius: 0 0 10px 10px;
   }
   .tab-panels  .panel.active {
     display: block;
   }
   </style>
