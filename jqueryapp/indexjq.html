          <div class="col-xs-3">

   <script>
    $(document).ready(function(){
        // types of jquery animation
       $('#panel1').hide(1300).delay(1500).show(1000).slideUp(2000).slideDown(2000).css({background:'rgb(107, 252, 27)'});
      // change colors of background and font
       $('#panelH1').css({background:'rgb(226, 81, 0)', color:'rgb(255, 207, 62)', 'font-weight':'bold'});
  // jquery animation 
      $('#panel2').fadeOut(1000).fadeToggle(1400).toggle(500).toggle(500).css({opacity:'0.8'});
    });
   </script>
