  <body>
    <table class="table table-bordered">

              <button id="btn1">#btn1</button>
              <button id="btn2">#btn2</button>

              <button class="panel-button" data-panelId="panel6">#btn6</button>

        <td>
          <div class="col-xs-3">
            <div id="panel1" class="panel panel-primary">
              <div class="panel-heading" id="panelH1">
                #panel1
              </div>

            </div>

          <div class="col-xs-3">
            <div id="panel3" class="panel panel-primary">
              <div class="panel-heading">
                #panel3
              </div>
              <div class="panel-body">content
              </div>
            </div>
          </div>

          <div class="col-xs-3">
            <div id="panel4" class="panel panel-primary">
              <div class="panel-heading">
                #panel4
              </div>
              <div class="panel-body">content
              </div>
            </div>
          </div>

          <div class="col-xs-3">
            <div id="panel5" class="panel panel-primary">
              <div class="panel-heading">
                #panel5
              </div>
              <div class="panel-body">content
              </div>

          </div>

          <div class="col-xs-3">

          </td>
      </tr>
      <tr>
        <td>7</td>

   <script>
    $(document).ready(function(){
        // types of jquery animation
       $('#panel1').hide(1300).delay(1500).show(1000).slideUp(2000).slideDown(2000).css({background:'rgb(107, 252, 27)'});
      // change colors of background and font
       $('#panelH1').css({background:'rgb(226, 81, 0)', color:'rgb(255, 207, 62)', 'font-weight':'bold'});
  // jquery animation
      $('#panel2').fadeOut(1000).fadeToggle(1400).toggle(500).toggle(500).css({opacity:'0.8'});

       // event listner - by mouse clicking to button
          $('#btn1').on('click',function(){
            $('#panel1').toggle(1000).css({background:'rgb(0, 83, 246)'});
          });
          //mouse over
          $('#panel1').on('mouseover',function(){
            $('#panel1').toggle(1000).css({background:'rgb(6, 208, 196)'});
          });

          $('#btn2').on('click',function(){
            $('#panel2').css({background:'rgb(184, 1, 187)'});
            $('#panel2 .panel-body').html('we change text by clicking');
          });
          $('#panel2').on('click',function(){
            $('#panel2').css({background:'rgb(58, 157, 184)'});
            $('#panel2 .panel-body').html('we returned it back');
          });

          $('#btn3').on('click', function(){
             $('#panel3').animate({
               width : '150',
               heigth : '150',
               marginLeft : "0.6in",
              fontSize : "2em",
               borderWidth : "10px"
             }, 1000);
          });
         /// DRY rule  for buttons 5,6,7,8
         $('.panel-button').on('click', function(){
           var content = "This is new content";
            var panelId = $(this).attr('data-panelid');
            $('#' + panelId).toggle(150);
            $('#' + panelId + '  .panel-body').html(content);
            console.log(content);
         });







    });
   </script>



  </body>
