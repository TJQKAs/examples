<!DOCTYPE HTML >
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JQuery Tutorial</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
 <script type="text/javascript">

    // call funcToCall x-times with y-sec delay
    function CallAnotherFunction(times, delay, funcToCall){

       var i = 0;
       (function loopit(){
         i++;
         funcToCall();
         if(i< times)
         setTimeout(loopit, delay);
       })();
    };
  function functionToCall(){
    $("#output").append("<br/>  Function called");
  }

  $(function(){
    CallAnotherFunction(2, 500, functionToCall);
  });

  var numbers = [1,2,3,4,5,6,7];
   // check if ti's array
    console.log($.isArray(numbers));
    console.log($.isEmptyObject(numbers));
    console.log($.isPlainObject(numbers));
    console.log($.isNumeric(numbers));
    console.log($.isWindow(numbers));
    console.log($.type(numbers));

   $('#output1').append($.isEmptyObject(numbers));


 </script>
<body>
  <h1>Type Test Function</h1>
  <div id="output"></div>
    <div id="output1"></div>
</body>
</html>
