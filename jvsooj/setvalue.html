<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object Oriented Javascript</title>
</head>
<body>
  <script type="text/javascript">

var address = {
   street: "No Street",
   city: "No City",
   state: "No State",

 get getAddress(){
    return this.street + ", " + this.city + ", " + this.state;
    },

// set the meanings into array parts

  set setAddress(theAddress){
    var parts = theAddress.toString().split(", ");
    this.street = parts[0] || "";
    this.city = parts[1] || "";
    this.state = parts[2] || "";
  }
}

// show elements of the array
    address.setAddress = "Mansion street, Los Angeles, CA";
    document.write("Address : " + address.getAddress + "<br/>");

//show element city of the array parts
    document.write("City : " + address.city + "<br/>");


  function Coordinates(){
    this.latitude = 0;
    this.longitude = 0;
  }

  Object.__defineGetter__.call(Coordinates.prototype, "getCoords", function(){
  return "Lat : " + this.latitude + " Long : " + this.longitude;
});


// remember you should make to underscore __ in defineGetter and Setter not one _
  Object.__defineSetter__.call(Coordinates.prototype, "setCoords", function(coords){
    var carts = coords.toString().split(", ");
    this.latitude = carts[0] || "";
    this.longitude = carts[1] || "";
});

    var testCoords = new Coordinates();
    testCoords.setCoords = "44.55, 88.12";

    document.write("Coordinates :" + testCoords.getCoords + "<br/>");



   function Point(){
     this.xPos = 0;
     this.yPos = 0;
   }

   Object.defineProperty(Point.prototype, "pointPos",{
     get: function(){
       return "X: " + this.xPos + " Y: " + this.yPos;
     },
     set: function(thePoint){
       var mars = thePoint.toString().split(", ");
       this.xPos = mars[0] || "";
       this.yPos = mars[1] || "";
     }
   });

   var aPoint = new Point();

   aPoint.pointPos = "120, 65";
   document.write("Our points positions :" + aPoint.pointPos + "<br/>");


// example with the circle

  var Circle = function(radius){
    this._radius = radius;
  }

  Circle.prototype = {
    set radius(radius) {this._radius = radius;},
    get radius() { return this._radius;},
    get area() { return Math.PI * (this._radius * this._radius);}
  };

   var circ = new Circle(25);

   circ.radius = 15;

   document.write("A circle with radius " + circ.radius + " has an area : " + circ.area.toFixed(2) + "<br/2>");


  </script>
</body>
</html>
