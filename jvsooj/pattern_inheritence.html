<!DOCTYPE html>
<html lang="en">

  <title></title>

  <script type="text/javascript">

// factory with 3 parametres which
var peopleFactory = function(name, age, location, salary, debt){
// object
  var temp = {};
  //parametrs
  temp.age = age;
  temp.name = name;
  temp.location = location;
  temp.salary = parseInt(salary);
  temp.debt = parseInt(debt);
  temp.money = salary*12 - debt;
  temp.displayAll = function(){
  document.write(this.name + " , " + this.age + " , " + this.location + " , " + this.salary + " , " + this.debt + " , " + this.money + "<br/>");
  }
return temp;
};

var person1 = peopleFactory("John","22","Juarez", 2500, 28000);
var person2 = peopleFactory("Bill","32","Madrid", 1500, 10000);

person1.displayAll();
person2.displayAll();

/// constructor

var carConstructor = function(type, horsePower, speed, price, taxRate){
  this.type = type;
  this.horsePower = horsePower;
  this.speed = speed;
  this.price = parseInt(price);
  this.taxRate = parseInt(taxRate) ;
  this.totalPrice =  this.price*(1+(this.taxRate/100));
  this.displays = function(){
      document.write(this.type + " , " + this.horsePower + " , " + this.speed + " , " + this.price + " , " + this.taxRate + " , " + this.totalPrice + "<br/>");
    };
};
var audi = new carConstructor("AUDI S8","420","315","100000","34");
var ferrari = new carConstructor("Ferrari F40","478","324","700000","36");
audi.displays();
ferrari.displays();

/// create objects by prototypesx
// we have empty object
var interceptor = function(){
};
// document.write(interceptor);
// we add some properies by using protoypes
interceptor.prototype.model = "not defined";
interceptor.prototype.maxSpeed = 0;
interceptor.prototype.maxLongFly = 0;
interceptor.prototype.maxQRockets = 0;
interceptor.prototype.displayscreen = function(){
  document.write("model : " + this.model + " MaxSpeed : " + this.maxSpeed + " Max Long Fly : " + this.maxLongFly + "<br/>" +  "Max rockets : " + this.maxQRockets) + "<br/>";
};
// set new parametrs for new var
var mig31 = new interceptor();
interceptor.prototype.model = "with two engines";
interceptor.prototype.maxSpeed = 2450;
interceptor.prototype.maxLongFly = 2500;
interceptor.prototype.maxQRockets = 10;
mig31.displayscreen();

//Base class
var Job = function(){
  this.pays = true;
};
//Protoype method whichwe add to base class
Job.prototype.showAll = function(){
  document.write(this.pays ? '<br/>' + 'Please hire me' : '<br/>' + 'No thank you' + '<br/>');
};
// subclass
var techJob = function(title, pays){
  // 1)  call base Job class with all props line 71
  Job.call(this);
  this.title = title;
  this.pays = pays;
};

//2)  inhering from prototype Job.protoype all properies line 75
techJob.prototype = Object.create(Job.prototype);
// 3) set a constructor techJob line 79
techJob.prototype.constructor = techJob;

// overwrite method showAll from Job.protoype
techJob.prototype.showAll = function(){
  document.write(this.pays ? "<br/>" + this.title + " is a great job, I've waited it for 2 years" + "<br/>" : "<br/>" + "Unfortunately I should reject this offer" + "<br/>");
};


var softCoder = new techJob("javascript",true);
var lazyCoder = new techJob('Not defined',false);

softCoder.showAll();
lazyCoder.showAll();



  </script>
</body>
</html>
