<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Object Oriented Javascript</title>
</head>
<body>
  <script type="text/javascript">

  function Vehicle(name){
    this.name = "Vehicle";
  }

  //assign function to this method

  Vehicle.prototype = {
    drive: function(){
      return this.name + " drives forward ";
    },
    stop: function (){
      return this.name + " stops ";
    }
  }

  function Truck(name){
    this.name = name;
  }

  Truck.prototype = new Vehicle();
  Truck.prototype.constuctor = Truck;

  //overwrite drive for Truck
  Truck.prototype.drive = function(){
    var driveMsg = Vehicle.prototype.drive.apply(this);

    return driveMsg += " through a field ";
  }

  var jeep = new Truck("Jeep");

  document.write(jeep.drive() + "<br/>");
  document.write(jeep.stop() + "<br/>");

  var addStuff = {
    sum: function(num1, num2){
      return num1 + num2;
    }
  };

  document.write("5 + 17 = ", + addStuff.sum(5,17), "<br/>");


  var addStuff = {
    sum(num1, num2){
      return num1 + num2;
    }
  }

  document.write("5 + 17 = ", + addStuff.sum(5,17), "<br/>");





  </script>
</body>
</html>
