<!DOCTYPE html>
<html data-ng-app="demoApp">
 <head>
  <title>Using Angular JS Directives </title>
 </head>
<body>
<div>
  <!-- Placeholder for views -->
  <div data-ng-view=""></div>
</div>
<script src="angular.min.js"></script>

<script>
   var demoApp = angular.module('demoApp',[]);

   demoApp.config(function($routeProvider){
     $routeProvider
     .when ('/view1',
     {
        controller:  'SimpleController',
        templateUrl: 'Partials/View1.html'
     })
     .when('/view2',
     {
        controller:  'SimpleController',
        templateUrl: 'Partials/View2.html'
     })
     .otherwise({redirectTo: '/view1'});
   });


   demoApp.controller('SimpleController', function($scope){
    $scope.customers =  [
    {name: 'Bobby Jones', city:'SinCity'},{name: 'Adam Smith', city:'SinCity'},
    {name: 'Adam Smith', city:'SunCity'},{name: 'Adam Peters', city:'SunCity'},
    {name: 'Aaron Smith', city:'SunCity'},{name: 'John Smith', city:'SinCity'},
    {name: 'Moe Smith', city:'SinCity'},  {name: 'Adam Jones', city:'SunCity'},
    {name: 'Moe Jones', city:'SinCity'},  {name: 'Kate Jones', city:'SunCity'},
    {name: 'Kelly Smith', city:'SinCity'},{name: 'Bill Jones', city:'SinCity'}
   ];
  $scope.addCustomer = function(){
    $scope.customers.push(
      { name: $scope.newCustomer.name,
        city: $scope.newCustomer.city
      });
  };
 });


</script>
</body>
</html>
