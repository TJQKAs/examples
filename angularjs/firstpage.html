<!DOCTYPE html>
<html data-ng-app="">
<head>
  <title>Using Angular JS Directives </title>
</head>
<body data-ng-init="names=['Adam','Anna','Aaron','Ada']">
 Name:
<br/>
<input type="text" data-ng-model="name" /> {{ name }}
</br>
<ul>
  <li data-ng-repeat="personName in names"> {{personName}} </li>
</ul>

<script src="angular.min.js"> </script>

</body>
</html>
