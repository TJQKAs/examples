<script>

var custArray = ["Tom","Bob","Bill","Bat"];
var getCust = function(index){
  if(index > custArray.length){
    throw new RangeError("Index must be greater than zero and  less than " + custArray.length);
  } else { custArray[index];
  }
}

try {
  document.write("Customer :", getCust(1), "<br/>");
}
catch(ex){
  if (ex instanceof RangeError){
    document.write(ex.message + "<br/>");
  }
}

</script>
