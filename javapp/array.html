<html lang="en">
  <head>
    <meta charset="utf-8">
      <script src="javapp.js"></script>

       <body {font-size: 1.6em}
       .hidden {display:none;}
       .show {display: inline !important;}
         button{
          border: 2px solid black; background: #E5E4E2;
          front-size: .5em; front-weight: bold; color: black;
          padding: .8em 2em;
          margin-top: .4em;
         }>

    <body>
      <li id="place1"></li>
      <script>
     var tomSmith = ["Tom Smith", "Stone hills 123", 120.77];
     document.write("1 st index ",tomSmith[0],"<br />");
     document.write("2 st index ",tomSmith[1],"<br />");
     document.write("3 st index ",tomSmith[2],"<br />");

     tomSmith[3] = "TS@gmail.com";

     tomSmith.splice(2,1,"Moscow","MSC");
     tomSmith.splice(4,1);
     document.write("Array: ", tomSmith.valueOf(),"<br/>");
     document.write("Array: ", tomSmith.join(" , "),"<br/>");

     delete tomSmith[3];
     tomSmith.sort();

     var numbers = [2,43,5,63,5,4,667,85];
     numbers.sort(function(x,y){return y-x});
     document.write("Num array ", numbers.toString(), "<br />")

     var combineArrays = numbers.concat(tomSmith);
     document.write(combineArrays,"<br />");

     tomSmith.pop();
     document.write(tomSmith,"<br />");

     tomSmith.push("911-911-911", "USA");
     document.write(tomSmith,"<br />");

     tomSmith.shift();
     document.write(tomSmith,"<br />");

     tomSmith.unshift("Tom Smith");
     document.write(tomSmith,"<br />");

     for(i = 0; i<tomSmith.length; i++){
       document.write("Array " + i, tomSmith[i], "<br/>");
     }
     var youName = "Johnvbfbd";
     document.getElementById("place1").innerHTML =  youName;
</script>
</body>
