<html>
  <head>
      <title> Colors </title>
  </head>
  <body onload="setbackground();">
  <body>
  <script type="text/javascript">

// function which changes color in interval
  function setbackground()
  {
    //set time frame
   window.setTimeout("setbackground()", Math.floor((Math.random()*800)+1));
   // change rgb color
  function changeColor(){
      var a = Math.floor((Math.random()*254)+1);
      var b = Math.floor((Math.random()*254)+1);
      var c = Math.floor((Math.random()*254)+1);
      var rgb = 'rgb(' + a + ',' + b + ',' + c + ')';
      return rgb;
    }
     // change body
      document.body.style.backgroundColor = changeColor();
     }

     // function which changes color in interval
       function setback()

           var rgb = 'rgb(a,b,c)';
           return rgb;

           document.body.style.backgroundColor = changeColor();
          }



  </script>
