<html>
  <head>
      <title> Colors </title>
  </head>
  <body onload="setbackground();">
  <body>
  <script type="text/javascript">

// function which changes color in interval
  function setbackground()
  {
    // set time frame
   window.setTimeout("setbackground()", Math.floor((Math.random()*800)+1));
  //  change rgb color
  function changeColor(){
      var a = Math.floor((Math.random()*254)+1);
      var b = Math.floor((Math.random()*254)+1);
      var c = Math.floor((Math.random()*254)+1);
      var rgb = 'rgb(' + a + ',' + b + ',' + c + ')';
      return rgb;
    }
    //  change body
      document.body.style.backgroundColor = changeColor();
     }
    

  var canvas = document.createElement("canvas");
 canvas.width = 1000;
 canvas.height = 1000;
  var ctx = canvas.getContext("2d");

var x = 0;
var y = 0;

for(var j = 0; j<10; j++){
    for (var i = 0; i<10; i++){
     ctx.fillStyle;
     ctx.fillRect (x, y, 24, 24);
      x = x+24;
}
      x = 0;
      y = y+24;
}

 document.body.appendChild(canvas);

  </script>
